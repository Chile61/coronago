<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="ion-padding-start">Corona GO</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="flex-center-container">
        <div class="score-area">
            <ng-container *ngFor="let score of nearbyScores; let i=index">
                <ui-nearby-score-counter
                    class="animated infinite pulse slower"
                    [nearbyContactScore]="score" [ngStyle]="score.slot"></ui-nearby-score-counter>
            </ng-container>
            <ui-score-counter [contactScore]="contactScore"
                              [class.danger-level-ok]="dangerLevel === 0"
                              [class.danger-level-warn]="dangerLevel === 1"
                              [class.danger-level-danger]="dangerLevel === 2"
                              showHintText="true"
                              textBorderOffsetPx="200"></ui-score-counter>
        </div>

        <!--    <div style="text-align: center; padding: 50px 20px;">-->
        <!--        <fa-icon [icon]="icons.infoCircle"></fa-icon> Was bedeutet das?-->
        <!--    </div>-->

        <div class="danger-level-hint">
            <div class="level-0" *ngIf="dangerLevel === 0">
                <fa-icon [icon]="icons.ok"></fa-icon>
                Keine Personen-Kontakte in deiner Umgebung
            </div>
            <div class="level-1" *ngIf="dangerLevel === 1">
                <fa-icon [icon]="icons.warn"></fa-icon>
                <b class="keyword">Vorsicht!</b> Dein Personen-Kontakte-Netzwerk könnte sich vergrößern. Versuche diese
                Situation zu umgehen!
            </div>
            <div class="level-2" *ngIf="dangerLevel === 2">
                <fa-icon [icon]="icons.danger"></fa-icon>
                <b class="keyword">Gefahr!</b> Dein Personen-Kontakte Netzwerk wird sich vergrößern!
            </div>
        </div>
    </div>

</ion-content>
