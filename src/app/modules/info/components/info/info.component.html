<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="ion-padding-start" i18n>Disclaimer</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <div>Icons erstellt von <a href="https://www.flaticon.com/de/autoren/freepik" title="Freepik">Freepik</a> from <a
        href="https://www.flaticon.com/de/" title="Flaticon">www.flaticon.com</a></div>

    <h1>Debugging</h1>

    <ion-list>
        <ion-item>
            <ion-label style="display: flex !important; align-items: center; justify-content: space-between;">
                <h2>User Id</h2>
                <p>
                    {{ userService.localUserId }}
                </p>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-range min="0" max="50" step="1" class="range-padding"
                       [ngModel]="maxRenderDevices" (ngModelChange)="setMaxRenderDevices($event)">
                <ion-icon slot="start" name="phone-portrait-outline"></ion-icon>
                <h4 slot="end">{{ maxRenderDevices }}</h4>
            </ion-range>
        </ion-item>

        <ion-item>
            <ion-label>
                Show all area devices
                <p>Off: Only 4 large slots will be shown</p>
            </ion-label>
            <ion-toggle [ngModel]="showAllAreaDevices" (ngModelChange)="setShowAllAreaDevices($event)"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>
                Simulate contacts
                <p>Off: Detect devices via Bluetooth</p>
            </ion-label>
            <ion-toggle [ngModel]="simulateContacts" (ngModelChange)="setSimulateContacts($event)"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>
                Confirmed disclaimer
            </ion-label>
            <ion-toggle [ngModel]="hasConfirmedDisclaimer" (ngModelChange)="setConfirmedDisclaimer($event)"></ion-toggle>
        </ion-item>
    </ion-list>


</ion-content>
